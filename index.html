 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shopping">
        <div class="item nike">    
            <span class="name">Nike Air</span>
            <span class="quantity">2</span>
            <button class="plus-btn">+</button>
            <button class="minus-btn">-</button>
            <span class="price">$100</span>
            <button class="delete-btn">Delete</button>
        </div>
        
        <div class="item adidas">
            <span class="name">Adidas</span>
            <span class="quantity">2</span>
            <button class="plus-btn">+</button>
            <button class="minus-btn">-</button>
            <span class="price">$100</span>
            <button class="delete-btn">Delete</button>
        </div>
        
        <div class="item puma">
            <span class="name">Puma</span>
            <span class="quantity">2</span>
            <button class="plus-btn">+</button>
            <button class="minus-btn">-</button>
            <span class="price">$100</span>
            <button class="delete-btn">Delete</button>
        </div> 
        <div class="tota">Total:
            <p class="total">$450</p>
        </div>
    </div>



<!-- 222 -->
 <div class="iphone-shop">
        <div class="iphone-model">
            <h2>iPhone 13 Pro</h2>
            <img src="iphone_13_pro.jpg" alt="iPhone 13 Pro">
            <p>Price: $999</p>
            <button class="add-to-cart-btn" data-model="iphone13pro">Add to Cart</button>
        </div>

        <div class="iphone-model">
            <h2>iPhone 12</h2>
            <img src="iphone_12.jpg" alt="iPhone 12">
            <p>Price: $799</p>
            <button class="add-to-cart-btn" data-model="iphone12">Add to Cart</button>
        </div>
        
        <div class="iphone-model">
            <h2>iPhone SE</h2>
            <img src="iphone_se.jpg" alt="iPhone SE">
            <p>Price: $399</p>
            <button class="add-to-cart-btn" data-model="iphonese">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items"></ul>
        <p class="total">Total: $0</p>
    </div>


  

  
        
   

   
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
